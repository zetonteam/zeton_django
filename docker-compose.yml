version: '3'

services:
    db:
        image: postgres
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432:5432"
        volumes:
            - .:/postgres_data/
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:9000
        volumes:
            - .:/code
        ports:
            - "9000:9000"
        depends_on:
            - db

volumes:
  postgres_data: